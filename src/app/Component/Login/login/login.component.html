<div class="section" fxLayout="column" fxLayoutAlign="center center" ngClass.xs="section-xs">

    <mat-card class="matcard1" fxHide.sm fxHide.xs>

        <div>
            <img class="img1" src="../../../assets/book_store.png" alt="">
        </div>

        <div class="text">
            ONLINEBOOKSHOPPING
        </div>
    </mat-card>

    <mat-card class="matcard2">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayout.xs="row" fxLayout.sm="row" fxFlex.xs="95"
            fxFlex.xs="60">
        </div>
        <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
            <div class="form">
                
                <div class="email" >
                    <div>
                        <mat-label>Email</mat-label>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">

                            <input type="text" formControlName="Email" matInput placeholder="">
                            <mat-error>Enter an email address</mat-error>
                        </mat-form-field>

                    </div>

                </div>

                <div class="password">
                    <div>
                        <mat-label>Password</mat-label>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">

                            <input type="password" formControlName="Password" matInput placeholder="">
                            <mat-error>Enter a password</mat-error>
                        </mat-form-field>

                    </div>

                </div>

                <div class="forgotpasswordbutton">
                    <button class="button"   routerLink='/forgotpassword'  >Forgot password?</button>
        
                </div>

                <div>
                    <button class="signupbutton"  mat-flat-button>Login</button>
                </div>

                <div class="or">
                    <h2>OR</h2>
                </div>

                <div>
                    <div class="button1" fxLayoutGap="20px" fxLayout="row" fxLayoutAlign="center center">
                        <button class="facebookbutton" mat-flat-button color="primary">Facebook</button>
                        <button class="googlebutton"  mat-flat-button>Google</button>

                    </div>

                </div>



            </div>
           
        </form>
       

    </mat-card>

</div>
