<div class="section" fxLayout="row" fxLayoutAlign="center center" ngClass.xs="section-xs">

    <mat-card class="matcard1" fxHide.sm fxHide.xs>

        <div>
            <img class="img1" src="../../../assets/book_store.png" alt="">
        </div>

        <div class="text">
            ONLINEBOOKSHOPPING
        </div>
    </mat-card>

    <mat-card class="matcard2">
        <div fxLayout="column" fxLayoutAlign="center">
            <div class="login" routerLink="/login">
                <P>LOGIN</P>
            </div>
            <div class="signup">
                <p>SIGNUP</p>
            </div>
        </div>
        <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">

            <div class="form">
                <div class="fullname">
                    <mat-label>FullName</mat-label>
                </div>
                <div>
                    <mat-form-field appearance="outline">

                        <input type="text" formControlName="FullName" matInput placeholder="">
                        <mat-error>Enter a valid Name</mat-error>
                    </mat-form-field>

                </div>



                <div class="email" fxLayout="column" fxLayoutAlign="center stretch">
                    <div>
                        <mat-label>Email</mat-label>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">

                            <input type="text" formControlName="Email" matInput placeholder="">
                            <mat-error>Enter a valid Email</mat-error>
                        </mat-form-field>

                    </div>


                    <div class="password">
                        <div>
                            <mat-label>Password</mat-label>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">

                                <input type="text" formControlName="Password" matInput placeholder="">
                                <mat-error>Enter a password</mat-error>
                            </mat-form-field>

                        </div>

                    </div>

                    <div class="number">
                        <div>
                            <mat-label>PhoneNo</mat-label>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">

                                <input type="text" formControlName="PhoneNo" matInput placeholder="">
                                <mat-error>Enter a mobile number</mat-error>
                            </mat-form-field>

                        </div>

                    </div>

                    <div>
                        <button class="signupbutton" mat-flat-button>Signup</button>
                    </div>



                </div>

            </div>

        </form>
    </mat-card>

</div>
